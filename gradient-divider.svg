<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="4" viewBox="0 0 1200 4" preserveAspectRatio="none">
  <defs>
    <linearGradient id="movingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ff0080"/>
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        from="-200 0"
                        to="200 0"
                        dur="6s"
                        repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="4" fill="url(#movingGradient)"/>
</svg>
